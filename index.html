<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
    <link rel="icon" type="image/x-icon" href="./imgs/pasitiv.png">
</head>
<body>

    <header>
        <img class="logo" src="./imgs/pasitiv.png" alt="Pasitives Logo">
        <h1>Pasitives Soundboard</h1>
    </header>
    <main>
        <div class="tile">
            <h3>Maik 🐬</h3>
            <button class="button-74" role="button">Q</button>
        </div>
        <div class="tile">
            <h3>😯</h3>
            <button class="button-74" role="button">W</button>
        </div>
        <div class="tile">
            <h3>Aww 🥰</h3>
            <button class="button-74" role="button">E</button>
        </div>
        <div class="tile">
            <h3>Kathi 🙅‍♀️</h3>
            <button class="button-74" role="button">R</button>
        </div>
        <div class="tile">
            <h3>Eugen 🩸</h3>
            <button class="button-74" role="button">T</button>
        </div>
        <div class="tile">
            <h3>Jakob 🙆‍♂️</h3>
            <button class="button-74" role="button">Z</button>
        </div>
        <div class="tile">
            <h3>Mert 🦅</h3>
            <button class="button-74" role="button">U</button>
        </div>

       
        
    </main>

    <script src="script.js"></script>
</body>
</html>
